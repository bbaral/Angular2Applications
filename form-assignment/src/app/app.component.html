<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #ema="ngModel">
            <span class="help-block" *ngIf="!ema.valid && ema.touched">Please enter a valid email!</span>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            password
            #pass="ngModel">
          <span class="help-block" *ngIf="!pass.valid && pass.touched">Please enter a valid password!</span>
        </div>
        <div class="form-group">
          <label for="choice">Choices</label>
          <select
            id="choice"
            class="form-control"
            [ngModel]="defaultSelectedChoice"
            name="choice">
            <option value="basic">Basic</option>
            <option value="advance">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Your Email: {{user.email}} </p>
      <p>Your Password: {{user.password}} </p>
      <p>Your Choice: Your choice was {{user.Choice}} </p>
    </div>
  </div>
</div>
