<!--this is angular way of doing it-->
<ng-template ngFor let-article [ngForOf]="articles" let-i="index">
  <div>
    <ng-template [ngIf]="article.active">
      <h1>
        {{i}} : {{article.title}}
      </h1>
    </ng-template>
  </div>
</ng-template>
